<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>
<p>Enter your email for the verification process, we will send 4 digit code to your mail </p>
    <form method="post">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
