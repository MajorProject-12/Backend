<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<!--    <script src="index.js"></script>-->
</head>
<body style="background-image: url({% static 'images/Background2.svg' %})">
    <header>
        <img id="logo" src="{% static 'images/Logo.svg' %}" alt="Logo">
    </header>
    <main>
        <div class="container">
           <form class="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <h1 class="welcome-title">Welcome back!</h1>
                <p class="welcome-subtitle">Please, Enter your details to continue</p>

                <div class="form-group">
                    <label for="role" class="input-label">Role</label>
                    <div class="input-field">
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <img src="{% static 'images/icons/person.svg' %}" alt="icon" />
                            </div>
                            <select id="role" name="role" class="input-container" aria-label="Select your role">
                                <option value="">Select your role</option>
                                <option value="Counselor">Counselor</option>
                                <option value="Student">Student</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="input-label">Email</label>
                    <div class="input-field">
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <img src="{% static 'images/icons/email.svg' %}" alt="icon" />
                            </div>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="input-container"
                                placeholder="email address"
                                required
                            />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="input-label">Password</label>
                    <div class="input-field">
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <img src="{% static 'images/icons/lock.svg' %}" alt="icon" />
                            </div>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="input-container"
                                placeholder="password"
                                required
                            />
                        </div>
                    </div>
                </div>
               <div class="remember-forgot">
                    <label class="remember-option">
                        <input type="checkbox" name="remember" class="checkbox" id="remember" />
                        <span>Remember for 30 days</span>
                    </label>
                   <a href="{% url 'forgotpassword' %}" class="forgot-link">Forgot password</a>
                </div>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
               {% endif %}
                <button type="submit" class="submit-button">Sign in</button>
            </form>
        </div>
    </main>
</body>
</html>
